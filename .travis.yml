language: cpp

compiler:  
    - gcc
    
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: xenial
      sudo: required
    - os: linux
      dist: jessie
      sudo: required
    - os: linux
      dist: sid
      sudo: required

before_install:
  - sudo apt-get update
  
install:
  - sudo apt-get -y install build-essential libsdl1.2-dev libsdl-image1.2-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - libsdl1.2-dev
    - libsdl-image1.2-dev

before_script:  
    - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release -DPACKAGE_DEPLOY=DEB 

script: 
    - cmake --build build --target package 

os:
    - linux

before_deploy:
  - export RELEASE_PKG_FILE=$(ls build/*.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true
    repo: raldus/roland
    branch: master
    
notifications:
    on_success: change
    on_failure: change
