language: cpp

compiler:  
    - gcc
    
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: xenial
      sudo: required
    - os: linux
      dist: jessie
      sudo: required
    - os: linux
      dist: sid
      sudo: required

before_install:
  - sudo apt-get update
  
install:
  - sudo apt-get -y install build-essential libsdl1.2-dev libsdl-image1.2-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libsdl1.2-dev
    - libsdl-image1.2-dev

before_script:  
    - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release 

script: 
    - cmake --build build 

os:
    - linux
    
notifications:
    on_success: change
    on_failure: change
